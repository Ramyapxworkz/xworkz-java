<style>
.container {
	box-sizing: border-box;
	background-color: palevioletred;
	display: flex;
	justify-content: center;
	align-items: center;
	border-radius: 20px;
	width: 50%;
}

.design {
	
}
</style>
</head>
<body>


	<div class="container">
		<form action="submit">
			<h1>Application form</h1>
			<div class="design">
				<div class="design">
					<label for="inputName">Username</label> <input type="name"
						class="form-control" id="inputName" placeholder="Enter name"
						name="enterName"  onblur="onName()" required>
						<span id="nameError" style='color:red'> </span>
				</div>

				<div class="design">
					<label for="inputNumber">Contact number</label> <input type="text"
						class="form-control" id="inputNumber" placeholder="Phone number"
						name="enterNumber" onblur="validateNumber()" required>
						<span id="numberError" style='color:red'></span>
				</div>
				<div class="design">
					<label for="inputEmail">Email</label> <input type="email"
						class="form-control" id="inputEmail" placeholder="enter email"
						name="enterEmail" required>
				</div>
			</div>
			<div class="form-group">
				<label for="inputAlternativeNumber">Alternative number</label> <input
					type="text" class="form-control" id="inputAlternativeNumber"
					placeholder="Alternative Number" name="enterAlternativeNumber" onblur="validateNumber()"
					required>
					<span id="altNumberError" style='color:red'> </span>
			</div>

			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0"> Gender: </legend>
					<div class="col-sm-10">
						<br>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios"
								id="gridRadios1" value="option1" > <label
								class="form-check-label" for="gridRadios1"> Male </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios"
								id="gridRadios2" value="option2"> <label
								class="form-check-label" for="gridRadios2"> Female </label>
						</div>
						<div class="form-check disabled">
							<input class="form-check-input" type="radio" name="gridRadios"
								id="gridRadios3" value="option3"> <label
								class="form-check-label" for="gridRadios3"> Other </label>
						</div>
					</div>
				</div>
			</fieldset>

			<div class="design">
				<div class="design">
					<label for="inputAge">Age</label> <input type="number"
						class="form-control" id="inputAge" placeholder="Enter Age"
						name="enterAge" required>
				</div>
			</div>
			<div class="design">
				<div class="design">
					<label for="inputPlace">Location</label> <input type="text"
						class="form-control" id="inputPlace" placeholder="Enter location"
						name="enterPlace">
				</div>
			</div>


			<div class="design">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck"> Check me
						out </label>
				</div>
			</div>
			<button type="submit" class="btn btn-success" id="button" onblur="onName()" disabled="disabled">sign in</button>

			<button type="reset" class="btn btn-danger">Clear</button>
		</form>
		
	</div>
	<script>
		function onName(){
			var name=document.getElementById("inputName").value;
			if(name.length<3){
				document.getElementById("nameError").innerHTML="Invalid name";
                document.getElementById("button").disabled=true; 
			}else{
                document.getElementById("nameError").innerHTML=" ";
                document.getElementById("button").disabled=false; 
            }
			
			
		}
		
		function validateNumber(){
		    var number = document.getElementById("inputNumber").value;
		    var alteNumber = document.getElementById("inputAlternativeNumber").value;
		    var numberRedix = /^[0-9]{10}$/;

		    if (numberRedix.test(number)) {
		        document.getElementById("numberError").innerHTML = " ";
		        document.getElementById("button").disabled = false;
		        if (number !== alteNumber) {
		            document.getElementById("altNumberError").innerHTML = " ";
		            document.getElementById("button").disabled = false;
		        } else {
		            document.getElementById("altNumberError").innerHTML = " Contact and alternate number cannot be same";
		            document.getElementById("button").disabled = true;
		        }
		    } else {
		        document.getElementById("numberError").innerHTML = "Enter valid number";
		        document.getElementById("button").disabled = true;
		    }
		}



				
		
		
		</script>

</body>
