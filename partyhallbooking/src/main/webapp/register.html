<style>
.container {
	box-sizing: border-box;
	background-color: aquamarine;
	display: flex;
	justify-content: center;
	align-items: center;
	border-radius: 20px;
	width: 50%;
}

.design {
	
}

button[type="submit"] {
    background-color: darkblue; /* Green */
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
	border-radius: 50px;
}

button[type="reset"] {
    background-color: blue; /* Red */
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
	border-radius: 50px;
}

</style>
</head>
<body>


	<div class="container">
		<form action="submit">
			<h1>Application form</h1>
			<div class="design">
				<div class="design">
					<label for="inputName">Username</label> <input type="name"
						class="form-control" id="inputName" placeholder="Enter name"
						name="enterName"  onblur="onName()" >
						<span id="nameError" style='color:red'> </span>
				</div>

				<div class="design">
					<label for="inputNumber">Contact number</label> <input type="text"
						class="form-control" id="inputNumber" placeholder="Phone number"
						name="enterNumber" onblur="validateNumber()" >
						<span id="numberError" style='color:red'></span>
				</div>
				<div class="design">
					<label for="inputEmail">Email</label> <input type="email"
						class="form-control" id="inputEmail" placeholder="enter email"
						name="enterEmail" >
				</div>
			</div>
			<div class="form-group">
				<label for="inputAlternativeNumber">Alternative number</label> <input
					type="text" class="form-control" id="inputAlternativeNumber"
					placeholder="Alternative Number" name="enterAlternativeNumber" onblur="validateNumber()">
					<span id="altNumberError" style='color:red'> </span>
			</div>

      <div class="form-group">
				<label for="inputTime">Timing</label> <input
					type="datetime-local" class="form-control" id="inputTime"
					placeholder="Date and time" name="enterTime" >
					<span id="altNumberError" style='color:red'> </span>
			</div>

			<div class="design">
				<div class="design">
					<label for="inputAmount">Amount</label> <input type="text"
						class="form-control" id="inputAmount" placeholder="Enter Amount"
						name="enterAmount" >
				</div>
			</div>


      <div class="form-group col-md-4">
        <label for="inputState">Place</label>
       
        <select id="inputState" class="form-control" name="enterPlace">
          <option selected>Choose...</option>
          <option value="Davanagere">Davanagere</option>
          <option value="Channagiri">Channagiri</option>
          <option value="Mysore">Mysore</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Harihara">Harihara</option>
          <option value="Tumkuru">Tumkuru</option>
        </select>
      </div>

	  <div class="design">
		<div class="design">
			<label for="inputPeoples">Number of People</label> <input type="text"
				class="form-control" id="inputPeoples" placeholder="Enter Number of peoples"
				name="enterNumberofPeoples" >
		</div>
	</div>

			<button type="submit" class="btn btn-success" id="button" onblur="onName()" >submit</button>

			<button type="reset" class="btn btn-danger">Clear</button>
		</form>
		
	</div>
	<script>
		function onName(){
			var name=document.getElementById("inputName").value;
			if(name.length<3){
				document.getElementById("nameError").innerHTML="Invalid name";
                document.getElementById("button").disabled=true; 
			}else{
                document.getElementById("nameError").innerHTML=" ";
                document.getElementById("button").disabled=false; 
            }
			
			
		}
		
		function validateNumber(){
		    var number = document.getElementById("inputNumber").value;
		    var alteNumber = document.getElementById("inputAlternativeNumber").value;
		    var numberRedix = /^[0-9]{10}$/;

		    if (numberRedix.test(number)) {
		        document.getElementById("numberError").innerHTML = " ";
		        document.getElementById("button").disabled = false;
		        if (number !== alteNumber) {
		            document.getElementById("altNumberError").innerHTML = " ";
		            document.getElementById("button").disabled = false;
		        } else {
		            document.getElementById("altNumberError").innerHTML = " Contact and alternate number cannot be same";
		            document.getElementById("button").disabled = true;
		        }
		    } else {
		        document.getElementById("numberError").innerHTML = "Enter valid number";
		        document.getElementById("button").disabled = true;
		    }
		}
		</script>

</body>
